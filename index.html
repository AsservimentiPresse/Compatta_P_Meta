<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>ASSIEME - AR Viewer</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
body {
margin: 0;
background: #000;
overflow: hidden;
}

model-viewer {
width: 100vw;
height: 100vh;
--poster-color: transparent;
contain: strict; /* aiuta le performance */
}

/* ðŸ“± Ottimizzazione per iPhone in verticale */
@media screen and (orientation: portrait) {
model-viewer {
height: 80vh; /* riduce carico GPU */
}
#rotate-message {
display: block;
}
}

@media screen and (orientation: landscape) {
#rotate-message {
display: none;
}
}

/* Messaggio per ricordare di ruotare */
#rotate-message {
display: none;
position: absolute;
bottom: 10px;
left: 50%;
transform: translateX(-50%);
color: white;
font-family: sans-serif;
font-size: 14px;
background: rgba(0,0,0,0.6);
padding: 6px 12px;
border-radius: 6px;
}
</style>
</head>
<body>

<model-viewer src="ComplactV3.glb"
ar
ar-modes="webxr scene-viewer quick-look"
camera-controls
auto-rotate="false"
shadow-intensity="0"
exposure="1"
loading="lazy"
reveal="interaction"
disable-zoom
alt="ASSIEME 3D Model">
</model-viewer>

<div id="rotate-message">Ruota il telefono in orizzontale per migliori prestazioni</div>

</body>
</html>
